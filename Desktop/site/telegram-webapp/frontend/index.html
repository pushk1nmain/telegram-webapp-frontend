<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Обучающий курс - Telegram WebApp</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <meta name="robots" content="noindex, nofollow">
</head>
<body>
    <!-- Фоновые элементы -->
    <div class="bg-element"></div>
    <div class="bg-element"></div>
    <div class="container">
        <div class="content-card">
            <div class="image-container">
                <div class="course-image" id="courseImage"></div>
            </div>
            
            <div class="text-content" id="textContent">
                <!-- Контент будет загружен из data.js -->
            </div>
            
            <div class="buttons-container" id="buttonsContainer">
                <!-- Кнопки будут загружены из data.js -->
            </div>
            
            <div class="progress-indicator" id="progressIndicator">
                <!-- Индикаторы прогресса -->
            </div>
        </div>
        
        <!-- Отладочный блок (видимый только в DEBUG режиме) -->
        <div id="debugLog" style="
            position: fixed;
            bottom: 10px;
            left: 10px;
            right: 10px;
            background: rgba(0,0,0,0.8);
            color: #00ff00;
            font-family: monospace;
            font-size: 10px;
            padding: 10px;
            border-radius: 5px;
            max-height: 150px;
            overflow-y: auto;
            z-index: 9999;
            display: none;
        "></div>
        
    </div>

    <script src="config.js"></script>
    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
